<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
    xmlns:viewer="http://xmlns.jcp.org/jsf/composite/components/partner"
    xmlns:viewerComponent="http://xmlns.jcp.org/jsf/composite/components" 
    xmlns:widgetComponent="http://xmlns.jcp.org/jsf/composite/components/widgets"
    xmlns:templateComponent="http://xmlns.jcp.org/jsf/composite/themes/huba/components">

    <script>
    	var currentPage = "#{navigationHelper.currentPage}";
    	var currentLang = "#{navigationHelper.localeString}";
    	var currentPath = "#{request.contextPath}";
    	var currentTheme = "#{navigationHelper.theme}";
    	var userLoggedIn = #{userBean.loggedIn};
    	var bookshelvesEnabled = #{configurationBean.bookshelvesEnabled};
    	var watchlistConfig = {
    		root: "#{request.contextPath}",
    		msg: {
    			resetBookmarkLists: "#{msg.bookmarkList_reset}",
    			resetBookmarkListsConfirm: "#{msg.bookmarkList_resetConfirm}",
    			// saveItemToSession: "#{msg.bookmarkList_saveItemToSession}",
    			noItemsAvailable: "#{msg.bookmarkList_noItemsAvailable}",
    			selectBookmarkList: "#{msg.bookmarkList_selectBookmarkList}",
    			addNewBookmarkList: "#{msg.bookmarkList_addNewBookmarkList}",
    			type_label: "#{msg.bookmarkList_type_label}",
    			typeRecord: "#{msg.bookmarkList_typeRecord}",
    			typePage: "#{msg.bookmarkList_typePage}"
    		}
    	};
    	
    	// set fullscreen config
    	if ( currentPage === "fullscreen" ) {
    		var fullscreenConfig = {
    			msg: {
            		fileNotFound: "#{msg.noImage_fileNotFound}"
            	}
            };
                
    		viewerJS.fullscreen.init( fullscreenConfig );
    	}
    	
    	// init admin module
    	if ( currentPage.indexOf( 'admin' ) > -1 ) {
        	adminJS.init();    		
    	}
    	
    	// init cms module functions
    	cmsJS.modules.init();
    	
    </script>
    <script src="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/javascript/dist/custom.min.js"></script>
     <script src="#{request.contextPath}/resources/themes/#{navigationHelper.theme}/javascript/dist/#{navigationHelper.theme}-tags.js"></script>
    <script>
        // mount riot tags
        // riot.mount( '' );
    </script>
</ui:composition>
